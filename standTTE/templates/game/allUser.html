{% extends 'base.html' %}

{% block title %}
    一站到底-用户列表
{% endblock %}

{% block css_js %}

{% endblock %}


{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-sm-8 col-md-8 col-lg-8">
            <table class="table table-striped table-hover" data-pagination="true" data-search="true" data-show-refresh="true"
                    data-show-toggle="true" data-toggle="table" data-show-columns="true" align="center">
                <thead>
                    <tr>
                        <th data-align="center" data-valign="middle" data-field="detail">详细资料</th>
                        <th data-align="center" data-valign="middle" data-sortable="true" data-editable="false" data-field="username">用户名</th>
                        <th data-align="center" data-valign="middle" data-sortable="true" data-editable="false" data-field="integration">总积分</th>
                        <th data-align="center" data-valign="middle" data-sortable="false" data-editable="false" data-field="operate">操作</th>
                        <th data-align="center" data-valign="middle" data-sortable="false" data-editable="false" data-field="delete">管理</th>
                    </tr>
                </thead>
                <tbody>
                    {% for friend in friends %}
                        <tr>
                            <td><a href="/.../{{ friend.id }}">详细资料</a></td>
                            <td>{{ friend.username }}</td>
                            <td>{{ friend.integration }}</td>
                            <td>
                                <a href="/.../{{ friend.id }}"> <button class="btn btn-success" name="personal_letter" id="personal_letter">私信</button></a>
                            </td>
                            <td>
                                <a href="/.../{{ friend.id }}"> <button class="btn btn-warning" name="delete" id="delete">删除好友</button></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
